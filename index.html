<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadris Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="script.js"></script>
</head>

<body>
    <button onclick="startGame(this)">Começar</button>
    <div id="display"></div>
    <div id="operation">
        <h2>Como Jogar</h2>
        <div>
            <img src="./assets/spacebar.png" alt="Barra de Espaço" width="250px">
        </div>
        <p>Tente encaixar todos os blocos até o topo, mas cuidado, a velocidade das peças mudam conforme você acerta os
            encaixes e
            o número de blocos de cada peça diminui conforme você acerta uma certa quantidade de peças
        </p>
    </div>
    <audio>
        <source src="./assets/8 Bit GigaChad Theme Song Retro.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
